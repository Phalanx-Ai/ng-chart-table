<div class="container-fluid">
    <div class="row">

        <div class="col-12">
            <div class="panel">
                <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                    (chartInstance)="logChartInstance($event)">
                </highcharts-chart>
            </div>

            <div class="panel table-wrapper">
                <ag-grid-angular id="datatable" style="width: 100%; height: 420px;" class="ag-theme-alpine"
                    [rowData]="tableData" [columnDefs]="columnDefs">
                </ag-grid-angular>
            </div>
        </div>
    </div>

</div>
